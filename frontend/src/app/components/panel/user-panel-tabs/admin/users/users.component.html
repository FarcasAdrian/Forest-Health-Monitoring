<app-page-title [title]="'Manage all users'"></app-page-title>

<div class="d-flex justify-content-center">
  <app-alert></app-alert>
</div>

<div class="mat-elevation-z8 mt-5 ml-4 container">
  <table mat-table matSort aria-label="Elements" [dataSource]="dataSource">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <!-- User Type Column -->
    <ng-container matColumnDef="userType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User Type</th>
      <td mat-cell *matCellDef="let row">{{row.user_type}}</td>
    </ng-container>

    <!-- Assigment Forest Column -->
    <ng-container matColumnDef="assigmentForest">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Assigment Forest</th>
      <td mat-cell *matCellDef="let row">{{row.forest_name}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">

        <!--   Edit button     -->
        <button mat-icon-button color="primary" matTooltip="edit" (click)="openDialog('edit', row)">
          <mat-icon matListIcon>edit</mat-icon>
        </button>

        <!--   Remove button     -->
        <button mat-icon-button color="warn" matTooltip="remove" (click)="openDialog('delete', row)">
          <mat-icon matListIcon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 15, 20, 30, 40, 50]" showFirstLastButtons></mat-paginator>
</div>
