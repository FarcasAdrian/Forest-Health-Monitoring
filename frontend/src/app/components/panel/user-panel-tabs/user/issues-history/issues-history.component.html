<app-page-title [title]="'Issues reports history'"></app-page-title>

<div class="container mt-5 ml-5">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource">

        <!-- Forest Name Column -->
        <ng-container matColumnDef="forest_name">
            <th mat-header-cell *matHeaderCellDef>Forest Name</th>
            <td mat-cell *matCellDef="let element"> {{element.forest_name}} </td>
        </ng-container>

        <!-- Confirmed / declined by Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Confirmed / Declined By</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Forest Problem Type Column -->
        <ng-container matColumnDef="problemType">
            <th mat-header-cell *matHeaderCellDef class="text-center">Problem Type</th>
            <td mat-cell *matCellDef="let element" class="text-center"> {{element.problem_type}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button matTooltip="description"
                    (click)="dialogsService.openShowTextDialog(element.description)">
                    <mat-icon matListIcon class="text-danger">local_library</mat-icon>
                </button>
            </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element"> {{element.action}} </td>
        </ng-container>

        <!-- At Date Column -->
        <ng-container matColumnDef="at_date">
            <th mat-header-cell *matHeaderCellDef>At Date</th>
            <td mat-cell *matCellDef="let element"> {{element.at_date}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Display if the table is empty -->
    <div *ngIf="dataSource.length === 0">
        <app-mat-toolbar-message [message]="toolbarMessage"></app-mat-toolbar-message>
    </div>
</div>
