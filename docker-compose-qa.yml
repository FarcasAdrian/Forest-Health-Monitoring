version: "3.3"
services:
  db:
    image: mysql:8.0
    container_name: forest-health-mysql
    restart: always
    volumes:
      - ./forest-health-db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_DATABASE: database
    ports:
      - 3306:3306

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      - PMA_ARBITRARY=1
    ports:
      - 8080:80

  api:
    build:
      context: .
    container_name: forest-health-api
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_DATABASE: database
    ports:
      - 8000:80

  migrator:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    container_name: forest-health-migrator
    env_file:
      - .env
