<div class="mt-2" *ngIf="message"
              [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">
  <div *ngIf="message.type === 'success'">
    {{message.text}}
  </div>
  <div *ngIf="message.type === 'error'">
    <div *ngFor="let message of message.text">
      {{message}}
    </div>
  </div>
</div>
