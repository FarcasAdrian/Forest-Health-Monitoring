<app-page-title [title]="'Manage all forests'"></app-page-title>

<div class="d-flex justify-content-center">
  <app-alert></app-alert>
</div>

<div class="mat-elevation-z8 mt-5 ml-4 container">
  <table mat-table class="full-width-table" matSort aria-label="Elements" [dataSource]="dataSource">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Forest Name Column -->
    <ng-container matColumnDef="forest_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Forest Name</th>
      <td mat-cell *matCellDef="let row">{{row.forest_name}}</td>
    </ng-container>

    <!-- Tree Type Column -->
    <ng-container matColumnDef="tree_type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tree Type</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" matTooltip="see list here"
          (click)="openTreeTypeListDialog(row.tree_type)">
          <mat-icon matListIcon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" matTooltip="click for location"
          (click)="dialogsService.openGoogleMapDialog(row)">
          <mat-icon matListIcon>find_in_page</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Surface Column -->
    <ng-container matColumnDef="surface">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Surface</th>
      <td mat-cell *matCellDef="let row">{{row.surface}}</td>
    </ng-container>

    <!-- Unit Column -->
    <ng-container matColumnDef="unit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Unit</th>
      <td mat-cell *matCellDef="let row">{{row.unit}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">

        <!--   Edit button     -->
        <button mat-icon-button color="primary" matTooltip="edit" (click)="setForestDataSource('edit', row.id)">
          <mat-icon matListIcon>edit</mat-icon>
        </button>

        <!--   Remove button     -->
        <button mat-icon-button color="warn" matTooltip="remove" (click)="openDialog('delete', row.id)">
          <mat-icon matListIcon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 15, 20, 30, 40, 50]" showFirstLastButtons></mat-paginator>
</div>
