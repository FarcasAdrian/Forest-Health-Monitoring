<app-main-nav></app-main-nav>

<div class="d-flex justify-content-center">
  <app-alert></app-alert>
</div>

<div class="container">
  <div class="login-wrapper medium-margin-top" fxLayout="row" fxLayoutAlign="center start">
    <mat-card class="transparent-bg">
      <mat-card-title class="text-center">Login</mat-card-title>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" formControlName="email" id="email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && formControl.email.errors }">
          <div *ngIf="submitted && formControl.email.errors" class="invalid-feedback">
            <div *ngIf="formControl.email.errors.required">Email address is required.</div>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" id="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && formControl.password.errors }" />
          <div *ngIf="submitted && formControl.password.errors" class="invalid-feedback">
            <div *ngIf="formControl.password.errors.required">Password is required.</div>
          </div>
        </div>

        <div class="form-group text-center">
          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
          </button>
        </div>

      </form>
    </mat-card>
  </div>
</div>
