<app-page-title [title]="'Manage all requests for forester access'"></app-page-title>

<div class="container mt-4 ml-5">
    <div class="d-flex justify-content-center">
        <app-alert></app-alert>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource">
        <!-- Request ID Column -->
        <ng-container matColumnDef="request_id">
            <th mat-header-cell *matHeaderCellDef>Request ID</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- User Name Column -->
        <ng-container matColumnDef="user_name">
            <th mat-header-cell *matHeaderCellDef>User Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Forest Name Column -->
        <ng-container matColumnDef="forest_name">
            <th mat-header-cell *matHeaderCellDef>Forest Name</th>
            <td mat-cell *matCellDef="let element"> {{element.forest_name}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="text-center">Action</th>
            <td mat-cell *matCellDef="let element" class="text-center">
                <!--   Confirm button     -->
                <button mat-icon-button matTooltip="confirm" (click)="openConfirmActionDialog('Confirmed', element.id)">
                    <mat-icon matListIcon class="text-success">
                        check</mat-icon>
                </button>

                <!--   Decline button     -->
                <button mat-icon-button matTooltip="decline" (click)="openConfirmActionDialog('Declined', element.id)">
                    <mat-icon matListIcon class="text-danger">clear</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Display if the table is empty -->
    <div *ngIf="dataSource.length === 0">
        <app-mat-toolbar-message [message]="toolbarMessage"></app-mat-toolbar-message>
    </div>
</div>
