<h1 mat-dialog-title class="text-center">Are you sure?</h1>

<div mat-dialog-actions>
    <!-- Confirm button -->
    <button mat-stroked-button [mat-dialog-close]="true" color="accent" matTooltip="confirm" cdkFocusInitial>
        Confirm
    </button>

    <!-- Close button -->
    <button mat-stroked-button (click)="closeDialog()" color="primary" matTooltip="cancel" class="mx-auto d-block">
        Cancel
    </button>
</div>
