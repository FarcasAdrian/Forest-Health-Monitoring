<div class="mt-4">
    <app-page-title [title]="pageTitle"></app-page-title>
</div>

<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-6">
            <app-page-subtitle [subtitle]="'User statistics for today.'"></app-page-subtitle>
            <app-user-statistics></app-user-statistics>
        </div>

        <div class="col-md-6" *ngIf="userType && userType === 'forester'">
            <app-page-subtitle [subtitle]="'Forest statistics for today.'"></app-page-subtitle>
            <app-forest-statistics></app-forest-statistics>
        </div>
    
        <div class="col-md-6" *ngIf="userType && userType === 'admin'">
            <app-page-subtitle [subtitle]="'Admin statistics for today.'"></app-page-subtitle>
            <app-admin-reports-statistics></app-admin-reports-statistics>
        </div>
    </div>
</div>
